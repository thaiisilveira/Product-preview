<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <link rel="stylesheet" href="style.css">
  <div id="produto">
    <div id="imagem">
      <img src="images/image-product-desktop.jpg" alt="perfume">
    </div>
    <div id="titulo">
      <h3>Preview</h3>

      <h2>Gabrielle Essence Eau De Parfum</h2>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div id="preco">
        <span id="maior"> $149.99</span>
        <del>
          <span id="menor"> $169.99</span>
        </del>

        <div id="cart">
          <img src="images/icon-cart.svg" alt="carrinho">
          <a href="#"><span>Add to Cart</span><a>
        </div>
      </div>

    </div>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Thain√° Silveira</a>.</p>
    </div>
  </div>

</body>

</html>
